<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    ul {
        float: left;
        overflow: hidden;
    }
    
    li {
        list-style: none;
        border-right: 1px solid #000;
        display: inline-block;
        /*padding:0 5px;*/
        padding-right: 5px;
        margin-right: -2px;
    }
    /*关于底部导航中的竖直线最左边和最右边问题*/
    /*可以通过父容器的overflow和导航标签的border来解决*/
    /*既可以用border-left也可以用border-right 配合margin进行隐藏*/
    </style>
</head>

<body>
    <ul>
        <li>衣服</li>
        <li>鞋子</li>
        <li>裤子</li>
        <li>袜子</li>
        <li>内衣</li>
        <li>帽子</li>
        <li>内裤</li>
    </ul>
</body>

</html>
